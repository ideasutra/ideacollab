<ng-container *ngIf="feedback">
  <div class="card">
    <div class="card-header">
      <div>
        <img src="assets/face_24px_rounded.svg" />
        <div class="app-username">
          {{feedback._user ? feedback._user.username : 'Anonymous'}}
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="app-text-below-img">
        <img src="assets/idea_lamp_red.png" />
        <div class="caption">{{feedback.rating}}</div>
      </div>
      <div class="app-feedback-content">{{feedback.content}}</div>
    </div>
  </div>
</ng-container>
