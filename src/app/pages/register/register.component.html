<div class="text-center">
  <form
    class="form-signin"
    (submit)="register()"
    novalidate
    [formGroup]="registerForm"
  >
    <img class="mb-4" src="assets/ideacollab_logo.png" alt="" height="72" />
    <h1 class="h3 mb-3 font-weight-normal">Registrierung</h1>

    <div class="form-group">
      <label for="username" class="sr-only">Benutzer:innenname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Benutzer:innenname"
        name="username"
        formControlName="username"
      />
      <validation-messages
        style="text-align: left"
        [control]="registerForm.controls.username"
      ></validation-messages>
    </div>
    <div class="form-group">
      <label for="firstName" class="sr-only">Vorname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Vorname"
        name="firstName"
        formControlName="firstName"
      />
      <validation-messages
        style="text-align: left"
        [control]="registerForm.controls.firstName"
      ></validation-messages>
    </div>
    <div class="form-group">
      <label for="lastName" class="sr-only">Nachname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nachname"
        name="lastName"
        formControlName="lastName"
      />
      <validation-messages
        style="text-align: left"
        [control]="registerForm.controls.lastName"
      ></validation-messages>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Passwort</label>
      <input
        type="password"
        class="form-control"
        placeholder="Passwort"
        name="password"
        formControlName="password"
      />
      <validation-messages
        style="text-align: left"
        [control]="registerForm.controls.password"
      ></validation-messages>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">
        Registrieren
      </button>
      <img
        *ngIf="loading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

  </form>
