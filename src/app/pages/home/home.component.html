<div class="col-md-12">
  <div *ngIf="currentUser; then userList else ideas"></div>
</div>

<ng-template #userList>
  <h1>Hi {{currentUser.firstName}}!</h1>
  <p>
    You're logged in with the MEAN Stack & Angular 9, Bootstrap 4, NodeJS 12 +
    MongoDB!!
  </p>
  <h3>All registered users:</h3>
  <table class="table">
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>({{user.firstName}} {{user.lastName}})</td>
      <td>
        <a href="javascript:void(0)" (click)="deleteUser(user._id)">Delete</a>
      </td>
    </tr>
  </table>

  <p>
    <a [routerLink]="['/login']">Logout</a>
  </p>
</ng-template>

<ng-template #ideas>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-9">
      <div class="row app-row-search">
        <div class="col">
          <!-- Actual search box -->
          <div class="form-group has-search">
            <input type="text" class="form-control" placeholder="Suche" />
            <i class="fa fa-search form-control-feedback"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
